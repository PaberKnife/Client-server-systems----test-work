<!DOCTYPE html>
<html>
  <head>
    <title>Peatused</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <form class="container">
      <div class="jumbotron bg-primary text-white">
        <img src="img/bus_logo.png" alt="Bus logo" align="right" width="200">
        <h1 class="display-4 font-weight-bold">Peatused</h1>
      </div>
      <div class="form-group">
        <label for="region-select"><h5>Asukoht</h5></label>
        <select class="form-control" id="region-select" name="region-select"></select>
      </div>
      <div class="form-group">
        <label for="stop-select"><h5>Peatus</h5></label>
        <select class="form-control" id="stop-select" name="stop-select" disabled></select>
      </div>
      <div class="form-group text-right">
        <button class="btn btn-primary" id="geolocation-btn">Lähim bussipeatus</button>
        <button class="btn btn-danger" id="clear-btn">Puhasta</button>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="bus-list"><h5>Liinid:</h5></label>
              <select class="form-control text-center" id="bus-list" size="17" disabled></select>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label for="departure-list"><h5>Sõiduplaan:</h5></label>
              <select class="form-control text-center" id="departure-list" size="17" disabled></select>
            </div>
          </div>
        </div>
      </div>
    </form>
    <footer class="container-fluid bg-primary text-center">
      <p class="text-light"><i>Pavel Golovan</i> &copy; <script>document.write(new Date().getFullYear())</script></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
